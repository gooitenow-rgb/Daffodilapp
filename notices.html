<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daffodil School – Notices</title>

<style>
    body{
        margin:0;
        font-family:"Poppins",sans-serif;
        background:#f2f6fb;
    }

    .header{
        display:flex;
        align-items:center;
        gap:10px;
        background:#1a73e8;
        color:white;
        padding:15px;
        font-size:18px;
        font-weight:600;
    }

    .container{
        padding:15px;
    }

    .notice-card{
        background:#fff;
        border-radius:12px;
        padding:15px;
        margin-bottom:15px;
        box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .notice-img{
        width:100%;
        border-radius:10px;
        margin-top:10px;
    }
</style>
</head>

<body>

<div class="header">
     Daffodil School – Notices
</div>

<div class="container" id="noticeList"></div>

<script>
    let notices = JSON.parse(localStorage.getItem("notices")) || [];
    const list = document.getElementById("noticeList");

    notices.forEach(n => {
        const card = document.createElement("div");
        card.className = "notice-card";

        card.innerHTML = `
            <h3 style="margin:0; font-size:18px;">${n.title}</h3>
            <p style="margin:5px 0;">${n.desc}</p>
            <div style="font-size:13px; color:#444;">${n.datetime}</div>
            <img class="notice-img" src="${n.image}">
        `;

        list.appendChild(card);
    });
</script>

</body>
</html>
