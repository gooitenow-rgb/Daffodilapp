<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daffodil School – Homework</title>

<style>
    body{
        margin:0;
        font-family:"Poppins",sans-serif;
        background:#f2f6fb;
    }

    /* Header */
    .header{
        display:flex;
        align-items:center;
        gap:10px;
        background:#1a73e8;
        color:white;
        padding:15px;
        font-size:18px;
        font-weight:600;
    }

    .header img{
        width:32px;
        height:32px;
        border-radius:50%;
    }

    .date-box{
        background:#fff;
        margin:15px;
        padding:12px;
        border-radius:10px;
        font-size:16px;
        font-weight:600;
        text-align:center;
        box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .container{
        padding:15px;
    }

    .hw-card{
        background:#fff;
        border-radius:12px;
        padding:15px;
        margin-bottom:15px;
        box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .hw-img{
        width:100%;
        border-radius:10px;
        margin-top:10px;
    }

</style>
</head>
<body>

<div class="header">
    <img src="logo.png">
    Daffodil School – Homework
</div>

<div class="date-box" id="dateBox"></div>

<div class="container" id="homeworkList"></div>

<script>
    // Show today's real date
    const dateBox = document.getElementById("dateBox");
    const today = new Date();
    const dateText = today.toLocaleDateString("en-IN", {
        day:"numeric",
        month:"long",
        year:"numeric"
    });
    dateBox.textContent = "Date: " + dateText;

    // Load homework saved by admin
    let homeworkData = JSON.parse(localStorage.getItem("homework")) || [];

    const homeworkList = document.getElementById("homeworkList");

    homeworkData.forEach(hw => {
        const card = document.createElement("div");
        card.className = "hw-card";

        card.innerHTML = `
            <div><strong>${hw.text}</strong></div>
            <div style="font-size:13px; color:#666; margin-top:5px;">
                ${hw.datetime}
            </div>
            <img class="hw-img" src="${hw.image}">
        `;

        homeworkList.appendChild(card);
    });
</script>

</body>
</html>
