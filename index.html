<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8bd76c 0%, #2931a2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #667eea;
        }

        .logo-section h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-form h2 {
            color: #444;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .input-group small {
            display: block;
            text-align: left;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .login-btn {
            background: linear-gradient(to right, #aaffb5, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn i {
            margin-right: 8px;
        }

        /* Password Display */
        .password-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: background 0.3s;
        }

        .dot.filled {
            background: #667eea;
        }

        /* Keypad */
        .keypad {
            margin: 20px 0;
        }

        .keypad-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            background: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .key:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .ok-btn {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .ok-btn:hover {
            background: #45a049;
        }

        .back-btn {
            color: #667eea;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            background: #ffe6e6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .key {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="School Logo" class="logo">
            <h1>Daffodil Public School</h1>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="registrationForm">
            <h2>Student Login</h2>
            
            <div class="input-group">
                <i class="fas fa-user-graduate"></i>

                <!-- UPDATED DPS001–DPS400 -->
                <input type="text" id="regNumber" placeholder="Enter Registration Number" 
                       pattern="DPS[0-9]{3}" 
                       title="Format: DPS001 to DPS400">

                <small>Format: DPS001 to DPS400</small>
            </div>
            
            <button class="login-btn" onclick="validateRegistration()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>

        <!-- Password Section -->
        <div class="login-form" id="passwordForm" style="display: none;">
            <h2>Enter Security PIN</h2>
            
            <div class="password-display" id="passwordDisplay">
                <span class="dot" id="dot1"></span>
                <span class="dot" id="dot2"></span>
                <span class="dot" id="dot3"></span>
                <span class="dot" id="dot4"></span>
            </div>
            
            <div class="keypad">
                <div class="keypad-row">
                    <button class="key" onclick="addNumber(1)">1</button>
                    <button class="key" onclick="addNumber(2)">2</button>
                    <button class="key" onclick="addNumber(3)">3</button>
                </div>
                <div class="keypad-row">
                    <button class="key" onclick="addNumber(4)">4</button>
                    <button class="key" onclick="addNumber(5)">5</button>
                    <button class="key" onclick="addNumber(6)">6</button>
                </div>
                <div class="keypad-row">
                    <button class="key" onclick="addNumber(7)">7</button>
                    <button class="key" onclick="addNumber(8)">8</button>
                    <button class="key" onclick="addNumber(9)">9</button>
                </div>
                <div class="keypad-row">
                    <button class="key" onclick="clearPassword()">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="key" onclick="addNumber(0)">0</button>
                    <button class="key ok-btn" onclick="checkPassword()">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            
            <div class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>
    </div>

<script>
/* ---------------- Password Logic ---------------- */
const CORRECT_PASSWORD = "2025";
let enteredPassword = "";
let currentRegNumber = "";

/* ---------------- Registration Validation ---------------- */
function validateRegistration() {
    const regInput = document.getElementById('regNumber');
    const regNumber = regInput.value.trim();
    const errorDiv = document.getElementById('errorMessage');

    errorDiv.style.display = 'none';

    // DPS001 – DPS400
    const pattern = /^DPS(00[1-9]|0[1-9][0-9]|[1-3][0-9]{2}|400)$/;

    if (!pattern.test(regNumber)) {
        errorDiv.textContent = "Invalid registration number! Please use format: DPS001 to DPS400";
        errorDiv.style.display = 'block';
        regInput.focus();
        return;
    }

    currentRegNumber = regNumber;

    document.getElementById('registrationForm').style.display = 'none';
    document.getElementById('passwordForm').style.display = 'block';
}

/* ---------------- Password Input ---------------- */
function addNumber(num) {
    if (enteredPassword.length < 4) {
        enteredPassword += num;
        updatePasswordDisplay();
    }
}

function clearPassword() {
    enteredPassword = "";
    updatePasswordDisplay();
}

function updatePasswordDisplay() {
    for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById(`dot${i}`);
        dot.classList.toggle('filled', i <= enteredPassword.length);
    }
}

/* ---------------- Check Password ---------------- */
function checkPassword() {
    if (enteredPassword.length !== 4) {
        showError("Please enter 4-digit password");
        return;
    }

    if (enteredPassword === CORRECT_PASSWORD) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('regNumber', currentRegNumber);

        window.location.href = "home.html";
    } else {
        showError("Incorrect password. Please try again.");
        clearPassword();
    }
}

function goBack() {
    document.getElementById('passwordForm').style.display = 'none';
    document.getElementById('registrationForm').style.display = 'block';
    clearPassword();
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}

/* Enter Key Support */
document.getElementById('regNumber').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') validateRegistration();
});

</script>

</body>
</html>
