<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
html,body{
    height:100%;
}
body{
    background:linear-gradient(180deg,#2563eb,#1e3a8a);
    color:#fff;
}

/* SCREEN */
.screen{
    display:none;
    height:100vh;
    width:100%;
    padding:20px;
    text-align:center;
}
.active{
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* TOP */
.top{
    margin-top:50px;
}
.top img{
    width:75%;
    max-width:260px;
}
.top h2{
    margin-top:25px;
    font-size:22px;
}

/* BUTTON */
button{
    width:90%;
    margin:0 auto 30px;
    padding:16px;
    border:none;
    border-radius:30px;
    background:#fff;
    color:#2563eb;
    font-size:18px;
    font-weight:600;
}

/* ROLE */
.role-container{
    display:flex;
    justify-content:space-around;
    margin-top:60px;
}
.role-box{
    width:45%;
    height:180px;
    background:#fff;
    border-radius:22px;
    color:#2563eb;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
.role-box img{
    width:70px;
}
.role-box h3{
    margin-top:15px;
}

/* BOTTOM ICON */
.bottom-icon{
    margin-bottom:25px;
}
.bottom-icon img{
    width:45px;
}

/* ðŸ”¥ NEW LOGO LOADING */
.loading{
    justify-content:center;
    align-items:center;
}
.logo-wrap{
    position:relative;
    width:120px;
    height:120px;
}
.logo-wrap img{
    width:80px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation:pulse 1.6s infinite;
}
.ring{
    position:absolute;
    width:120px;
    height:120px;
    border:3px solid rgba(255,255,255,.4);
    border-top-color:#fff;
    border-radius:50%;
    animation:spin 1.2s linear infinite;
}
@keyframes spin{
    100%{transform:rotate(360deg);}
}
@keyframes pulse{
    0%,100%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-50%,-50%) scale(1.1);}
}
.loading p{
    margin-top:25px;
    font-size:16px;
    opacity:.9;
}
</style>
</head>

<body>

<!-- WELCOME 1 -->
<div class="screen active">
    <div class="top">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png">
        <h2>Welcome To School App</h2>
    </div>
    <button onclick="nextScreen(1)">Next</button>
</div>

<!-- WELCOME 2 -->
<div class="screen">
    <div class="top">
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942925.png">
        <h2>Smart Digital Education</h2>
    </div>
    <button onclick="nextScreen(2)">Next</button>
</div>

<!-- WELCOME 3 -->
<div class="screen">
    <div class="top">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png">
        <h2>Teacher & Student Portal</h2>
    </div>
    <button onclick="nextScreen(3)">Get Started</button>
</div>

<!-- ROLE -->
<div class="screen">
    <h2 style="margin-top:40px;">Login As</h2>

    <div class="role-container">
        <div class="role-box" onclick="openPage('your.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png">
            <h3>Teacher</h3>
        </div>

        <div class="role-box" onclick="openPage('login.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png">
            <h3>Student</h3>
        </div>
    </div>

    <div class="bottom-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png">
    </div>
</div>

<!-- ðŸ”¥ NEW LOADING -->
<div class="screen loading">
    <div class="logo-wrap">
        <div class="ring"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png">
    </div>
    <p>Loading Please Wait... Is DAFFODIL PUBLIC SCHOOL</p>
</div>

<script>
let screens=document.querySelectorAll(".screen");

function nextScreen(i){
    screens.forEach(s=>s.classList.remove("active"));
    screens[i].classList.add("active");
}

function openPage(page){
    screens.forEach(s=>s.classList.remove("active"));
    screens[4].classList.add("active");

    setTimeout(()=>{
        window.location.href=page;
    },5000);
}
</script>

</body>
</html>
