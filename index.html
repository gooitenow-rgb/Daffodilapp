<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Login</title>

<style>
body{
 margin:0;
 font-family:Poppins;
 background:#d5f4ff;
}
.container{
 max-width:400px;
 margin:40px auto;
 background:#fff;
 border-radius:20px;
 overflow:hidden;
}
.header{
 text-align:center;
 padding:20px;
}
.header img{width:80px;}
.login{
 background:#0d47a1;
 padding:30px;
 color:white;
 text-align:center;
}
input{
 width:100%;
 padding:12px;
 margin:10px 0;
 border:none;
 border-radius:8px;
}
button{
 width:100%;
 padding:12px;
 border:none;
 border-radius:25px;
 background:#bbdefb;
 color:#0d47a1;
 font-size:16px;
 font-weight:600;
}
.popup{
 position:fixed;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%) scale(0);
 background:white;
 padding:20px;
 border-radius:20px;
 text-align:center;
 transition:.3s;
}
.popup.show{transform:translate(-50%,-50%) scale(1);}
.popup img{width:100px;}
</style>
</head>

<body>

<div class="container">
 <div class="header">
  <img src="logo.png">
  <h2>Daffodils Public School</h2>
 </div>

 <div class="login">
  <input id="uid" placeholder="User ID">
  <input id="pwd" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
 </div>
</div>

<div class="popup" id="popup">
 <img id="gif">
 <h3 id="msg"></h3>
</div>

<script>
const users={
 DSO01:{pass:"202601",name:"Class 1st ",photo:"icon.gif"},
 DST02:{pass:"202602",name:"Class 2nd",photo:"icon.gif"},
 DST03:{pass:"202603",name:"Class 3rd",photo:"icon.gif"},
 DSF04:{pass:"202604",name:"Class 4th",photo:"icon.gif"},
 DSF05:{pass:"202605",name:"Class 5th",photo:"icon.gif"},
 DSS06:{pass:"202606",name:"Class 6th",photo:"icon.gif"},
 DSS07:{pass:"202607",name:"Class 7th",photo:"icon.gif"},
 DSE08:{pass:"202608",name:"Class 8th",photo:"icon.gif"},
 DSN09:{pass:"202609",name:"Class 9th",photo:"icon.gif"},
 DST10:{pass:"202610",name:"Class 10th",photo:"icon.gif"}
};

function login(){
 let u=uid.value.trim();
 let p=pwd.value.trim();
 let pop=popup, g=gif, m=msg;

 if(users[u] && users[u].pass===p){
  localStorage.setItem("userData",JSON.stringify(users[u]));
  g.src="s.gif";
  m.innerText="Login Successful";
  pop.classList.add("show");
  setTimeout(()=>location.href="profile.html",2000);
 }else{
  g.src="e.gif";
  m.innerText="Invalid Login";
  pop.classList.add("show");
  setTimeout(()=>pop.classList.remove("show"),2500);
 }
}
</script>

</body>
</html>
