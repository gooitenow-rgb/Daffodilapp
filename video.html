<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>

<style>
    body{
        margin:0;
        font-family: "Poppins", sans-serif;
        background:#eef1f6;
    }

    /* Header */
    .header{
        display:flex;
        align-items:center;
        gap:12px;
        padding:15px;
        background:white;
        box-shadow:0px 3px 12px rgba(0,0,0,0.1);
        border-bottom:3px solid #e4e7ec;
    }
    .logo{
        width:50px;
        height:50px;
        border-radius:12px;
        object-fit:cover;
    }
    .brand-name{
        font-size:22px;
        font-weight:700;
        color:#1d1d1d;
        letter-spacing:0.3px;
    }

    /* Video Box */
    .post-box{
        background:white;
        margin:15px;
        border-radius:14px;
        box-shadow:0 4px 18px rgba(0,0,0,0.1);
        overflow:hidden;
    }

    .video{
        width:100%;
        height:230px;
        background:#000;
    }

    .post-text{
        padding:12px 15px;
        font-size:16px;
        font-weight:500;
        color:#333;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="logo.png" class="logo">
    <div class="brand-name">Daffodil Public School</div>
</div>

<!-- 5 Video Posts -->
<div class="post-box">
    <video class="video" controls>
        <source src="1.mp4" type="video/mp4">
    </video>
    <div class="post-text">Video caption text 1</div>
</div>

<div class="post-box">
    <video class="video" controls>
        <source src="v2.mp4" type="video/mp4">
    </video>
    <div class="post-text">Video caption text 2</div>
</div>

<div class="post-box">
    <video class="video" controls>
        <source src="v3.mp4" type="video/mp4">
    </video>
    <div class="post-text">Video caption text 3</div>
</div>

<div class="post-box">
    <video class="video" controls>
        <source src="v4.mp4" type="video/mp4">
    </video>
    <div class="post-text">Video caption text 4</div>
</div>

<div class="post-box">
    <video class="video" controls>
        <source src="v5.mp4" type="video/mp4">
    </video>
    <div class="post-text">Video caption text 5</div>
</div>

</body>
</html>
