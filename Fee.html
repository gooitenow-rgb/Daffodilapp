<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Style Result Page</title>

<style>
    body{
        margin:0;
        font-family: "Poppins", sans-serif;
        background:#eef1f6;
    }

    /* Header */
    .header{
        display:flex;
        align-items:center;
        gap:12px;
        padding:15px;
        background:white;
        box-shadow:0px 3px 12px rgba(0,0,0,0.1);
        border-bottom:3px solid #e4e7ec;
    }
    .logo{
        width:50px;
        height:50px;
        border-radius:12px;
        object-fit:cover;
    }
    .brand-name{
        font-size:24px;
        font-weight:700;
        color:#1d1d1d;
        letter-spacing:0.3px;
    }

    /* Marquee */
    .marq-box{
        background:white;
        padding:10px;
        margin:15px;
        border-radius:14px;
        box-shadow:0 4px 15px rgba(0,0,0,0.08);
        font-size:17px;
        font-weight:600;
        color:#d11;
    }
    marquee{
        font-size:18px;
        font-weight:700;
        color:#d11;
    }

    /* Stylish App Buttons */
    .link-box{
        background:white;
        margin:15px;
        padding:18px;
        border-radius:16px;
        font-size:20px;
        font-weight:600;
        color:#222;
        box-shadow:0 4px 18px rgba(0,0,0,0.1);
        cursor:pointer;
        transition:0.3s ease;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }

    .link-box:hover{
        transform:scale(1.02);
        background:#f8f9fa;
    }

    /* Arrow Icon */
    .arrow{
        font-size:24px;
        font-weight:bold;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="logo.png" class="logo">
    <div class="brand-name">Daffodil Public School</div>
</div>

<!-- Marquee -->

<script>
function openDesktop(url){
    // Force Desktop Mode by adding desktop parameter
    let desktopURL = url + "?desktop=1&view=full";

    // Open in new tab as desktop version
    window.open(desktopURL, "_blank", "noopener,noreferrer");
}
</script>

</body>
</html>
